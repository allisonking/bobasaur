---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
  {%- if page.dino_pic -%}
  <div class="dino-end-wrapper">
    <img src="{{ site.baseurl }}/{{ page.dino_pic }}" class="dino-flair"/>
  </div>
  {%- endif -%}
</article>
